<!DOCTYPE>
<html>
  <head>
    <meta charset="utf8">
    <style type="text/css">
    body {
      font-family: helvetica;
    }
    h2 {
      font-size: 14pt;
    }
    header, footer {
      margin: 50px;
      text-align: center;
    }
    #results {
      margin: auto;
      width: 750px;
    }
    div {
      margin: 20px;
    }
    .clear {
      clear: both;
    }
    .result {
      margin: 10px;
      padding: 10px;
      height: 158px;
      width: 208px;
      float: left;
      border: 1px solid gray;
      border-radius: 4px;
      font-size: 10pt;
    }
    </style>
  </head>
  <body>
    <header>
      <h1>Search the Web for Dart</h1>
      <div>Search StackOverflow and GitHub for Dart-related topics and
      repositories.</div>
      <input type="search" placeholder="Search" value="" id="q" disabled />
      <div id="status"></div>
    </header>
    <div id="results"></div>
    <div class="clear"></div>
    <footer>This app sends your search request to a server-side Dart application,
    which forwards the request to StackOverflow and GitHub.</footer>

    <script type="application/dart" src="client.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
